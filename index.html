<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">
  </head>
  <body>
    <main class="main">
      <div class="block black"></div>
      <div class="block white"></div>
      <div class="user-container">
          <div class="img-container">
              <img src="" alt="" class="user-img">
          </div>
          <p class="user-desc">my name is</p>
          <h5 class="user-name"></h5>
          <div class="user-btns">
            <button class="btn" data-id="name"><i class="fas fa-user icon"></i></button>
            <button class="btn" data-id="email"><i class="fas fa-envelope-open icon"></i></i></button>
            <button class="btn" data-id="dob"><i class="far fa-calendar-times icon"></i></button>
            <button class="btn" data-id="location"><i class="far fa-map icon"></i></button>
            <button class="btn" data-id="cell"><i class="fas fa-phone icon"></i></button>
            <button class="btn" data-id="login"><i class="fas fa-user-lock icon"></i></button>
          </div>
          <div class="random-container">
              <button class="random-btn">random user</button>
          </div>
      </div>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
